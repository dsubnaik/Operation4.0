<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile_style.css"> <!-- CSS for styling -->
</head>
<body>
    <!-- Header with Navigation (White Top Panel) -->
    <div class="header">
        <div class="app-name">Operation 4.0</div> 
        <nav>
            <a href="home.html">Home</a>
            <a href="profile.html" class="active">Profile</a> <!-- Highlighted as active -->
        </nav>
    </div>

    <!-- Main User Profile Content -->
    <div class="main-content">
        <h1>User Profile</h1>

        <!-- Profile Picture -->
        <div class="profile-section">
            <h2>Edit Profile Picture</h2>
            <input type="file" id="profilePicture">
            <img id="profileImage" src="default_profile.png" alt="Profile Picture" width="150px">
        </div>

        <!-- Personal Information -->
        <div class="profile-section">
            <h2>Personal Information</h2>
            <label>Name:</label>
            <input type="text" id="userName" value="John Doe">
            <label>Email:</label>
            <input type="email" id="userEmail" value="johndoe@example.com" disabled>
        </div>

        <!-- Password Management -->
        <div class="profile-section">
            <h2>Change Password</h2>
            <label>New Password:</label>
            <input type="password" id="newPassword">
            <button type="button" onclick="updatePassword()">Update Password</button>
        </div>

        <!-- Notifications Settings -->
        <div class="profile-section">
            <h2>Notification Settings</h2>
            <label>
                <input type="checkbox" id="emailNotifications" checked>
                Email Notifications
            </label>
        </div>

        <!-- Logout Button -->
        <div class="profile-section">
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        function updatePassword() {
            alert("Password Updated!");
        }

        function logout() {
            alert("Logging out...");
            window.location.href = 'login_screen.html'; 
        }
    </script>
</body>
</html>
