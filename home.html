<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage with Header Navigation</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #e5e3e6;
        }

        .header {
            background-color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .app-name {
            font-size: 22px;
            color: black;
            font-weight: bold;
        }

        /* Navigation menu */
        .header nav {
            display: flex;
	    gap: 15px; 
            flex-wrap: wrap;
        }

        .header nav a {
            color: black;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
        }

        /* Hover effects */
        .header nav a:hover {
            background-color: #575757;
            color: #fff;
        }

        /* Active page indicator */
        .header nav a.active {
            background-color: #636060;
            color: white;
        }

        .main-content {
            margin-top: 80px; 
            padding: 20px;
	    text-align: center;
        }

        h1, h2 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>

    <!-- Header with app name and navigation -->
    <div class="header">
        <div class="app-name">Operation 4.0</div> 
        <nav>
            <a href="home.html" class="active" onclick="setActive(this)">Home</a>
            <a href="study.html" onclick="setActive(this)">Study</a>
            <a href="account.html" onclick="setActive(this)">My Account</a>
        </nav>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <h1>Welcome to Operation 4.0</h1>
        
    </div>

    <script>
        // Function to highlight the active tab
        function setActive(element) {
            // Remove 'active' class from all navigation links
            const links = document.querySelectorAll('.header nav a');
            links.forEach(link => {
                link.classList.remove('active');
            });
            // Add 'active' class to the clicked link
            element.classList.add('active');
        }
    </script>

</body>
</html>
