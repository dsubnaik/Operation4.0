<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard App</title>

    <!-- Font Awesome Icons -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/flashcards.css" />
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="app-name">Operation 4.0</div>
        <h1 class="page-title">Flashcards</h1>
        <button id="exit-btn" aria-label="Exit the flashcard app">Exit</button>
    </header>

    <!-- Main Content Container -->
    <main class="container">
        <!-- Study Set Options -->
        <section class="study-set-options">
            <button id="create-study-set" class="button" aria-label="Create a new study set">Create New Study Set</button>
            <div id="study-set-buttons-container" aria-live="polite" aria-relevant="additions">
                <!-- Dynamic study set buttons will be inserted here -->
            </div>
        </section>

        <!-- Add Flashcard Button -->
        <section class="add-flashcard-con">
            <button id="add-flashcard" class="button" aria-label="Add a new flashcard">Add Flashcard</button>
        </section>

        <!-- Flashcards Display Container -->
        <section id="card-con" aria-label="Flashcards container">
            <div class="card-list-container"></div>
        </section>
    </main>

    <!-- Flashcard Input Form -->
    <div class="question-container hide" id="add-question-card" role="dialog" aria-labelledby="add-flashcard-heading" aria-hidden="true">
        <h2 id="add-flashcard-heading">Add Flashcard</h2>
        <div class="wrapper">
            <!-- Error message -->
            <div class="error-con">
                <span class="hide" id="error" aria-live="assertive">Input fields cannot be empty!</span>
            </div>
            <!-- Close Button -->
            <button id="close-btn" class="close-btn" aria-label="Close add flashcard form">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <!-- Input Fields for Question and Answer -->
        <label for="question">Question:</label>
        <textarea
            class="input"
            id="question"
            placeholder="Type the question here..."
            rows="2"
            aria-required="true"
        ></textarea>

        <label for="answer">Answer:</label>
        <textarea
            class="input"
            id="answer"
            rows="4"
            placeholder="Type the answer here..."
            aria-required="true"
        ></textarea>

        <!-- Save Button -->
        <button id="save-btn" class="button" aria-label="Save flashcard">Save</button>
    </div>

    <!-- JavaScript -->
    <script>
        // Exit button redirects to home page
        document.getElementById("exit-btn").addEventListener("click", () => {
            window.location.href = "/home.html";
        });
    </script>
    <script src="js/flashcards.js"></script>
</body>
</html>
